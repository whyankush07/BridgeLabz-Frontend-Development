<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9: Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        input.invalid {
            border-color: #dc3545;
        }

        input.valid {
            border-color: #28a745;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Form Validation</h1>

    <div class="container">
        <form id="validationForm">
            <div class="form-group">
                <label for="name">Name (Required):</label>
                <input type="text" id="name" placeholder="Enter your name">
                <div class="error-message" id="nameError">Name is required</div>
            </div>

            <div class="form-group">
                <label for="email">Email (Required, must contain @):</label>
                <input type="text" id="email" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email with @</div>
            </div>

            <div class="form-group">
                <label for="password">Password (Min 6 characters):</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            Form Submitted Successfully!
        </div>
    </div>

    <script src="q9_form_validation.js"></script>
</body>

</html>
