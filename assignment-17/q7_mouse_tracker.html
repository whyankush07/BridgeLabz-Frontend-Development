<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7: Mouse Path Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .info-panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .coordinates {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .coord-item {
            font-size: 16px;
        }

        .coord-item strong {
            color: #007bff;
        }

        .tracking-box {
            width: 400px;
            height: 400px;
            background: white;
            border: 3px solid #007bff;
            border-radius: 8px;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Mouse Path & Coordinates Logger</h1>

    <div class="container">
        <div class="info-panel">
            <div class="coordinates">
                <div class="coord-item">
                    <strong>X:</strong> <span id="coordX">0</span>
                </div>
                <div class="coord-item">
                    <strong>Y:</strong> <span id="coordY">0</span>
                </div>
            </div>
        </div>

        <div class="tracking-box" id="trackingBox"></div>

        <div class="instructions">
            Move your mouse inside the box to see coordinates. Double-click to drop a red dot.
        </div>
    </div>

    <script src="q7_mouse_tracker.js"></script>
</body>

</html>
