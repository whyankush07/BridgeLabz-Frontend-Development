<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: Image Gallery Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 4px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 15px;
        }

        .close-btn:hover {
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>

    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script src="q5_image_gallery_modal.js"></script>
</body>

</html>
