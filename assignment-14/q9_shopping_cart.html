<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q9: Shopping Cart with Coupon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 700px; 
      margin: 0 auto;
      background: #f0f0f0;
    }
    h1 { margin-bottom: 20px; color: #333; text-align: center; }
    .container { 
      background: white; 
      padding: 25px; 
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .section { margin-bottom: 25px; }
    .section h2 { 
      margin-bottom: 15px; 
      color: #555; 
      font-size: 18px;
      border-bottom: 2px solid #28a745;
      padding-bottom: 5px;
    }
    .add-item-form { 
      display: grid; 
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, button { 
      padding: 10px; 
      border: 2px solid #ddd; 
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus { outline: none; border-color: #28a745; }
    button { 
      background: #28a745; 
      color: white; 
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #218838; }
    .cart-items { 
      max-height: 300px; 
      overflow-y: auto;
    }
    .cart-item { 
      background: #f8f9fa; 
      padding: 12px; 
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-info { flex: 1; }
    .item-name { font-weight: bold; color: #333; }
    .item-details { font-size: 12px; color: #666; margin-top: 3px; }
    .item-total { 
      font-weight: bold; 
      color: #28a745; 
      margin-right: 10px;
    }
    .remove-btn { 
      background: #dc3545; 
      color: white; 
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover { background: #c82333; }
    .empty-cart { 
      text-align: center; 
      color: #999; 
      padding: 30px;
    }
    .coupon-section { 
      background: #fff3cd; 
      padding: 15px;
      border-radius: 4px;
      border-left: 4px solid #ffc107;
    }
    .coupon-input { 
      display: flex; 
      gap: 10px;
      margin-top: 10px;
    }
    .coupon-input input { flex: 1; }
    .coupon-input button { 
      background: #ffc107; 
      color: #000;
    }
    .coupon-input button:hover { background: #e0a800; }
    .coupon-error { 
      color: #dc3545; 
      font-size: 12px; 
      margin-top: 5px;
      display: none;
    }
    .coupon-error.show { display: block; }
    .coupon-success { 
      color: #28a745; 
      font-size: 12px; 
      margin-top: 5px;
      display: none;
    }
    .coupon-success.show { display: block; }
    .total-section { 
      background: #e9ecef; 
      padding: 20px;
      border-radius: 4px;
      margin-top: 15px;
    }
    .total-row { 
      display: flex; 
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .total-row.final { 
      font-size: 22px; 
      font-weight: bold; 
      color: #28a745;
      border-top: 2px solid #28a745;
      padding-top: 10px;
      margin-top: 10px;
    }
    .discount { color: #dc3545; }
  </style>
</head>
<body>
  <h1>Shopping Cart System</h1>
  
  <div class="container">
    <div class="section">
      <h2>Add Items to Cart</h2>
      <div class="add-item-form">
        <input type="text" id="itemName" placeholder="Item name" required>
        <input type="number" id="itemPrice" placeholder="Price" min="1" required>
        <input type="number" id="itemQuantity" placeholder="Qty" min="1" value="1" required>
        <button onclick="cart.addItem()">Add to Cart</button>
      </div>
    </div>

    <div class="section">
      <h2>Cart Items</h2>
      <div class="cart-items" id="cartItems">
        <div class="empty-cart">Your cart is empty</div>
      </div>
    </div>

    <div class="section">
      <div class="coupon-section">
        <strong>Have a Coupon Code?</strong>
        <p style="font-size: 12px; color: #666; margin-top: 5px;">
          Valid format: SAVE20, DISC10, etc.
        </p>
        <div class="coupon-input">
          <input type="text" id="couponCode" placeholder="Enter coupon code (e.g., SAVE20)">
          <button onclick="cart.applyCoupon()">Apply Coupon</button>
        </div>
        <div class="coupon-error" id="couponError">
          Invalid coupon format! Must be like SAVE20 or DISC10
        </div>
        <div class="coupon-success" id="couponSuccess"></div>
      </div>
    </div>

    <div class="section">
      <div class="total-section" id="totalSection"></div>
    </div>
  </div>

  <script src="q9_shopping_cart.js"></script>
</body>
</html>
