<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Student Form Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input.valid {
            border-color: green;
        }

        input.invalid {
            border-color: red;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>

    <form id="studentForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <div class="error" id="nameError">Name must contain only alphabets</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="example@domain.com">
            <div class="error" id="emailError">Enter a valid email (e.g., user@example.com)</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="10-digit phone number">
            <div class="error" id="phoneError">Phone must be exactly 10 digits</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter strong password">
            <div class="error" id="passwordError">Password must be 8 characters long and must have 1 uppercase, 1
                number, and 1 special character</div>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="success" id="successMsg">
        Registration successful! All fields are valid.
    </div>

    <script src="q2_student_form_validator.js"></script>
</body>

</html>
