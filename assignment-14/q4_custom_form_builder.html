<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4: Custom Form Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        .output {
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }

        .output h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .output pre {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Custom Form Builder</h1>

    <div class="container">
        <div id="dynamicForm"></div>
        <div class="output" id="output">
            <h3>Form Data:</h3>
            <pre id="formData"></pre>
        </div>
    </div>

    <script src="q4_custom_form_builder.js"></script>
</body>

</html>
