<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>

<body>
  <header>
    <h1>Image Filter Gallery</h1>
    <p class="lead">Six images demonstrating different CSS filter effects. Hover to see the original.</p>
  </header>

  <main>
    <section class="gallery" aria-label="Filter gallery">
      <figure>
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=60"
          alt="Landscape 1">
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=60"
          alt="Landscape 2">
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60"
          alt="Landscape 3">
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=60"
          alt="Landscape 4">
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=800&q=60"
          alt="Landscape 5">
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60&ixlib=rb-4.0.3"
          alt="Landscape 6">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer align="center">
    <p>&copy; 2025 | Nakul Saini</p>
  </footer>
</body>

</html>
