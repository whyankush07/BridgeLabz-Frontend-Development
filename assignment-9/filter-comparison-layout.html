<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css">
</head>

<body>
  <main class="compare">
    <h1>Filter Comparison</h1>
    <section class="images">
      <figure>
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=60"
          alt="Before">
        <figcaption>Original</figcaption>
      </figure>
      <figure class="filtered">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=60"
          alt="After">
        <figcaption>With Filter (hover to reveal)</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
