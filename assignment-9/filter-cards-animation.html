<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-animation.css">
</head>

<body>
  <main class="profiles">
    <h1>Our Team</h1>
    <section class="cards">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=600&q=60"
          alt="Person 1">
        <div class="info">
          <h3>Yash Sharma</h3>
          <p>Lead Designer</p>
        </div>
      </article>
      <article class="card">
        <img src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?auto=format&fit=crop&w=600&q=60"
          alt="Person 2">
        <div class="info">
          <h3>Priya Patel</h3>
          <p>Frontend Developer</p>
        </div>
      </article>
      <article class="card">
        <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?auto=format&fit=crop&w=600&q=60"
          alt="Person 3">
        <div class="info">
          <h3>Ravi Kumar</h3>
          <p>Product Manager</p>
        </div>
      </article>
    </section>
  </main>
  <footer align="center">
    <p>&copy; 2025 | Nakul Saini</p>
</body>

</html>
