<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-btn {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #5568d3;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .email-status {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .email-status.checking {
      color: #666;
    }

    .email-status.available {
      color: #28a745;
    }

    .email-status.taken {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="email-status" id="emailStatus"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Register</button>
    </form>

    <div class="message success" id="successMessage">Registration successful! Welcome aboard.</div>
    <div class="message error" id="errorMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="q6_user_registration.js"></script>
</body>
</html>
