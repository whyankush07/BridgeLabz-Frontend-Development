<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="question6.css">
</head>
<body>
    <header>
        <h1>CSS Animation Examples</h1>
    </header>

    <main class="animation-container">
        <!-- Moving Box -->
        <section class="animation-example">
            <h2>Moving Box</h2>
            <div class="moving-box"></div>
            <p>Uses horizontal translation animation</p>
        </section>

        <!-- Bouncing Ball -->
        <section class="animation-example">
            <h2>Bouncing Ball</h2>
            <div class="bouncing-ball"></div>
            <p>Demonstrates vertical bounce animation</p>
        </section>

        <!-- Color Changing Text -->
        <section class="animation-example">
            <h2>Color Changing Text</h2>
            <div class="color-text">Animation!</div>
            <p>Shows color transition animation</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nakul Saini</p>
    </footer>
</body>
</html>
