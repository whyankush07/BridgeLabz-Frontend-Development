<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Demonstration</title>
    <link rel="stylesheet" href="question2.css">
</head>
<body>
    <header>
        <h1>CSS Tooltip Examples</h1>
    </header>

    <main class="tooltip-container">
        <!-- Text with Tooltip -->
        <div class="tooltip-wrapper">
            <span class="tooltip-trigger">Hover over me!</span>
            <span class="tooltip">This is a simple text tooltip</span>
        </div>

        <!-- Icon with Tooltip -->
        <div class="tooltip-wrapper">
            <span class="tooltip-trigger icon">ℹ️</span>
            <span class="tooltip">Information icon tooltip</span>
        </div>

        <!-- Link with Tooltip -->
        <div class="tooltip-wrapper">
            <a href="#" class="tooltip-trigger link">Help Link</a>
            <span class="tooltip">Click for more help</span>
        </div>

        <!-- Button with Tooltip -->
        <div class="tooltip-wrapper">
            <button class="tooltip-trigger button">Settings</button>
            <span class="tooltip">Adjust your preferences</span>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nakul Saini</p>
    </footer>
</body>
</html>
