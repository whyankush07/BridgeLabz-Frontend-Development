<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="question3.css">
</head>
<body>
    <header>
        <h1>Image Gallery Showcase</h1>
    </header>

    <main class="gallery-container">
        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=1" alt="Nature Image 1">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=2" alt="Nature Image 2">
            <figcaption>Mountain View</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=3" alt="Nature Image 3">
            <figcaption>Ocean Sunset</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=4" alt="Nature Image 4">
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=5" alt="Nature Image 5">
            <figcaption>Desert Scene</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/300/200?random=6" alt="Nature Image 6">
            <figcaption>City Lights</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2025 Nakul Saini</p>
    </footer>
</body>
</html>
