<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <link rel="stylesheet" href="question5.css">
</head>
<body>
    <header>
        <h1>Button Styles Collection</h1>
    </header>

    <main class="button-container">
        <!-- Primary Buttons -->
        <section class="button-group">
            <h2>Primary Buttons</h2>
            <button class="btn primary">Primary Button</button>
            <button class="btn primary" disabled>Primary Disabled</button>
        </section>

        <!-- Secondary Buttons -->
        <section class="button-group">
            <h2>Secondary Buttons</h2>
            <button class="btn secondary">Secondary Button</button>
            <button class="btn secondary" disabled>Secondary Disabled</button>
        </section>

        <!-- Outline Buttons -->
        <section class="button-group">
            <h2>Outline Buttons</h2>
            <button class="btn outline">Outline Button</button>
            <button class="btn outline" disabled>Outline Disabled</button>
        </section>

        <!-- Special Buttons -->
        <section class="button-group">
            <h2>Special Buttons</h2>
            <button class="btn success">Success Button</button>
            <button class="btn danger">Danger Button</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nakul Saini</p>
    </footer>
</body>
</html>
