<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout - CSS Grid</title>
    <link rel="stylesheet" href="question4.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>

        <aside class="sidebar">
            <nav>
                <a href="#home">Home</a>
                <a href="#analytics">Analytics</a>
                <a href="#reports">Reports</a>
                <a href="#users">Users</a>
                <a href="#settings">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="box box-span">
                <h2>Overview</h2>
                <p>Welcome to your dashboard. Here's a quick overview of your key metrics and recent activities.</p>
            </div>
            <div class="box">
                <h2>Sales</h2>
                <p>Total Sales: ₹1,25,000</p>
                <p>This Month: +15%</p>
            </div>
            <div class="box">
                <h2>Users</h2>
                <p>Active Users: 1,234</p>
                <p>New Today: 45</p>
            </div>
            <div class="box">
                <h2>Revenue</h2>
                <p>Total: ₹5,67,890</p>
                <p>Growth: +22%</p>
            </div>
        </main>
    </div>
</body>
</html>
