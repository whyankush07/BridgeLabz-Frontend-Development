<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - CSS Grid</title>
    <link rel="stylesheet" href="question8.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <p>Explore our beautiful collection</p>
    </header>

    <main class="gallery">
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Nature landscape">
            <figcaption>Mountain Sunset</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Ocean view">
            <figcaption>Ocean Waves</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Forest path">
            <figcaption>Forest Trail</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="City skyline">
            <figcaption>City Lights</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Desert landscape">
            <figcaption>Desert Dunes</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Snowy mountains">
            <figcaption>Snow Peaks</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=7" alt="Tropical beach">
            <figcaption>Tropical Paradise</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=8" alt="Northern lights">
            <figcaption>Aurora Borealis</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=9" alt="Canyon view">
            <figcaption>Grand Canyon</figcaption>
        </figure>
    </main>
</body>
</html>
