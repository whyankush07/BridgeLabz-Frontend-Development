<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - CSS Grid</title>
    <link rel="stylesheet" href="question2.css">
</head>
<body>
    <main>
        <h1>Product Gallery</h1>
        <div class="product-gallery">
            <div class="product-card">
                <h3>Wireless Headphones</h3>
                <p class="price">Rs.6,499</p>
            </div>
            <div class="product-card">
                <h3>Smart Watch</h3>
                <p class="price">Rs.16,499</p>
            </div>
            <div class="product-card">
                <h3>Laptop Stand</h3>
                <p class="price">Rs.3,999</p>
            </div>
            <div class="product-card">
                <h3>USB-C Hub</h3>
                <p class="price">Rs.2,999</p>
            </div>
            <div class="product-card">
                <h3>Mechanical Keyboard</h3>
                <p class="price">Rs.10,499</p>
            </div>
            <div class="product-card">
                <h3>Wireless Mouse</h3>
                <p class="price">Rs.3,799</p>
            </div>
            <div class="product-card">
                <h3>Phone Case</h3>
                <p class="price">Rs.1,999</p>
            </div>
            <div class="product-card">
                <h3>Portable Charger</h3>
                <p class="price">Rs.3,299</p>
            </div>
        </div>
    </main>
</body>
</html>
