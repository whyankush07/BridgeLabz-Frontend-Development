<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: rgb(245, 245, 245);
    }
    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    input {
        width: 250px;
    }
    button {
        width: 100px;
        height: 30px;
        border: none;
        background-color: green;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    #data-div {
        width: 100%;
        display: grid;
        grid-column: 4;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    img {
        width: 100px;
        height: 100px;
    }
    #card {
        background-color: white;
        width: 150px;
        margin: 10px;
        padding: 10px;
        border: 1px dotted green;
        border-radius: 10px;
    }
</style>
<body>
    <div class="container">
        <h1>Product Explorer</h1>
        <input onchange="searchProduct()" type="text" name="search" id="search" placeholder="Search for products...">
        <div id="data-div">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
